				$('.button').removeClass('active');

			}

			function changeBg() {
				var now = new Date();
				var n = now.getHours();

					color1 = "#BF622C";
					color2 = "#F28B30";
					message="おはよう"

					picture = "url('background/background03.jpg')";
					color1 = "#050D26";
					color2 = "#2F5373";
					message=" こんばんは"
				} 
				document.getElementById("container").style.background = picture;
				document.getElementById("border").style.background = color1;
				document.getElementById('box1').style.color = document.getElementById('box2').style.color = document.getElementById('box3').style.color = color2;
				document.getElementById("details").style.background = color2;
				document.getElementById("message").style.textShadow = '5px 5px ' + color1;
				document.getElementById("message").innerHTML = message;
			 }
			 changeBg();
		        });
